# setting the TOMCAT PORT
server.port=9090

# define the contextpath
server.servlet.context-path=/bootapp-jpa

# expose all actuator endpoints
management.endpoints.web.exposure.include=*

# jdbc config (db connection config)
# spring.datasource.url=jdbc:mysql://127.0.0.1/productdbpro?createDatabaseIfNotExist=true
spring.datasource.url=jdbc:mysql://cts-db-instance.cuw9ycz348jq.us-east-2.rds.amazonaws.com/productdbpro?createDatabaseIfNotExist=true
spring.datasource.username=admin
spring.datasource.password=password

# hibernate/jpa config
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


